<ion-content>
  <div class="flex flex-col items-center m-2 sm:m-3">
    <section class="container flex flex-col space-y-3 sm:px-2">
      <ion-text
        color="medium"
        class="block ml-2 text-sm -mb-2 mat-mt-1 uppercase"
      >
        Public Notices
      </ion-text>
      <shared-link-card
        *ngFor="let notice of notices$ | async"
        [details]="notice"
        (selected)="openNotice($event.id)"
      ></shared-link-card>
    </section>
  </div>
</ion-content>
