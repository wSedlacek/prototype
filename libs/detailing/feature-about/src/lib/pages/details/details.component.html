<ng-container *ngIf="person$ | async; let person">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ person.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-text color="medium" class="block mt-3 ml-2 text-sm">
      {{ person.role }}
    </ion-text>
    <ion-card class="mdc-elevation--z6 m-2">
      <picture *ngIf="person.image">
        <source type="image/webp" [srcset]="person.image!.webp" />
        <source [srcset]="person.image!.jpg" />
        <img
          class="object-cover w-full h-full max-h-screen-50"
          [src]="person.image!.jpg"
          [alt]="person.name"
        />
      </picture>
      <p class="m-2" *ngFor="let paragraph of person.details | paragraphs">
        {{ paragraph }}
      </p>
    </ion-card>
  </ion-content>
</ng-container>
